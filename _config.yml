title: Goodbye Glaciers
email: patrick.schmitt@uibk.ac.at
description: >- # this means to ignore newlines until "baseurl:"
  Website for the goodbye glaciers project.
#twitter_username: username
#github_username: username
baseurl: ""
url: "https://goodbye-glaciers.info"


minimal_mistakes_skin: default # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

collections:
  glaciers:
    output: true
  signposts:
    output: true
  events:
    output: true
    sort_by: date
  qr_codes:
    output: true

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/pat-schmitt/goodbye_glaciers/"
atom_feed:
  hide: true
 
defaults:
  - scope:
      path: ""
      type: "glaciers"
    values:
      layout: glacier
  - scope:
      path: ""
      type: "signposts"
    values:
      layout: signpost
  - scope:
      path: ""
    values:
      layout: splash
